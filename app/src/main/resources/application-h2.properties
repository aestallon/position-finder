spring.sql.init.mode=always
spring.sql.init.platform=h2
spring.h2.console.enabled=true
spring.h2.console.settings.trace=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.url=jdbc:h2:file:./pfinder-db;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE

logging.level.org.springframework.data.jdbc=DEBUG
